server.port = 8080
#server.servlet.context-path=/americar-api/v1

#SWAGGER API LINK: http://localhost:8080/swagger-ui/index.html
# Datos de conexion a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/americar
spring.datasource.username=postgres
spring.datasource.password=

# Configuracion de Hibernate para un entorno de desarrollo
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar consultas SQL en el log
spring.jpa.show-sql=true